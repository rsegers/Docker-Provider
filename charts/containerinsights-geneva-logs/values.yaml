# Default values for containerinsights-geneva-logs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

genevaLogsConfig:
 authid:  "object_id#febeeac4-c2a9-4c53-a914-cfae18666cb9"         # object_id#<guid> or client_id#<guid> or mi_res_id#<identity resource id>
 environment: "Stage"                # Supported values Test, Stage, DiagnosticsProd, FirstpartyProd, BillingProd, ExternalProd, CaMooncake, CaFairfax, CaBlackforest
 account: "containerlogs"               # name of the Geneva Logs account
 namespace: "akscilogs"             # name of the Geneva Logs account namespace
 configversion: "2.0"                # config version of the agent xml config.

env:
  clusterResourceId: "/subscriptions/b4b0cbab-64dc-42bc-9d95-ea7c8d0cf188/resourcegroups/gangams-aks-suk/providers/Microsoft.ContainerService/managedClusters/gangams-aks-suk"
  clusterRegion: "uksouth"
image:
  repository: mcr.microsoft.com/azuremonitor/containerinsights/cidev
  pullPolicy: IfNotPresent
  tag: "10072022-e3f6ff6c"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 24224

resources:
  limits:
    cpu: 2
    memory: 2Gi
  requests:
    cpu: 75m
    memory: 325Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
 kubernetes.io/os: linux
 #logtest: aks-lp3-16401293-vmss000001

tolerations: []

affinity: {}

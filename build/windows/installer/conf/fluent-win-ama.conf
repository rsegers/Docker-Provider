<source>
  @type containerinventory
  tag oneagent.containerInsights.CONTAINER_INVENTORY_BLOB
  run_interval 60
  @log_level trace
</source>

<match **CONTAINER_INVENTORY_BLOB**>
  @type named_pipe
  @log_level trace
  datatype CONTAINER_INVENTORY_BLOB
  <format>
  @type msgpack
  </format>
  <buffer tag>
    @type file
    path /etc/amalogswindows/out_namedpipe_containerinventory.buffer
    overflow_action drop_oldest_chunk
    chunk_limit_size 4m
    queue_limit_length 20
    flush_interval 20s
    retry_max_times 10
    retry_wait 5s
    retry_max_interval 5m
    flush_thread_count 5   
  </buffer>
</match>

<source>
  @type win_cadvisor_perf
  tag oneagent.containerInsights.LINUX_PERF_BLOB
  run_interval 60
  @log_level trace
</source>

<match **LINUX_PERF_BLOB**>
  @type named_pipe_perf
  @log_level trace
  datatype LINUX_PERF_BLOB
  <format>
    @type msgpack
  </format>
  <buffer tag>
    @type file
    path /etc/amalogswindows/out_namedpipe_linuxperfblob.buffer
    overflow_action drop_oldest_chunk
    chunk_limit_size 4m
    queue_limit_length 20
    flush_interval 20s
    retry_max_times 10
    retry_wait 5s
    retry_max_interval 5m
    flush_thread_count 5
  </buffer>
</match>

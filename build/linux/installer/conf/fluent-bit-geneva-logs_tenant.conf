[INPUT]
    Name tail
    Alias tenant_<TENANT_NAMESPACE>_tail
    Tag geneva.container.log.tenant.*
    Path ${AZMON_LOG_TAIL_PATH_DIR}/*_<TENANT_NAMESPACE>_*.log
    Read_from_Head true
    DB /var/log/omsagent-fblogs-<TENANT_NAMESPACE>.db
    DB.Sync Off
    Parser cri
    ${TAIL_MEM_BUF_LIMIT}
    ${TAIL_BUFFER_CHUNK_SIZE}
    ${TAIL_BUFFER_MAX_SIZE}
    Rotate_Wait 20
    Refresh_Interval 30
    Path_Key filepath
    Skip_Long_Lines On
    ${TAIL_IGNORE_OLDER}
    Exclude_Path ${AZMON_CLUSTER_LOG_TAIL_EXCLUDE_PATH}
    ${TAIL_THREADED}

#${KubernetesFilterEnabled}[FILTER]

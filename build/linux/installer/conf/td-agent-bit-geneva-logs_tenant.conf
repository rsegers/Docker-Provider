[INPUT]
    Name tail
    Alias <TENANT_NAMESPACE>_tail
    Tag geneva.container.log.*
    Path /var/log/containers/*_<TENANT_NAMESPACE>_*.log
    Read_from_Head true
    DB /var/log/omsagent-fblogs-<TENANT_NAMESPACE>.db
    DB.Sync Off
    Parser docker
    ${TAIL_MEM_BUF_LIMIT}
    ${TAIL_BUFFER_CHUNK_SIZE}
    ${TAIL_BUFFER_MAX_SIZE}
    Rotate_Wait 20
    Refresh_Interval 30
    Path_Key filepath
    Skip_Long_Lines On
    ${TAIL_IGNORE_OLDER}
    Exclude_Path ${AZMON_CLUSTER_LOG_TAIL_EXCLUDE_PATH}

[FILTER]
    Name grep
    Alias <TENANT_NAMESPACE>_grep
    Match geneva.container.log.*
    Exclude stream ${AZMON_LOG_EXCLUSION_REGEX_PATTERN}

[FILTER]
    Name record_modifier
    Alias <TENANT_NAMESPACE>_record_modifier
    Match geneva.container.log.*
    Record Computer ${HOSTNAME}

[OUTPUT]
    Name                            forward
    Alias                           <TENANT_NAMESPACE>_forward
    Match                           *_<TENANT_NAMESPACE>_*
    Host                            geneva-services.<TENANT_NAMESPACE>.svc.cluster.local
    Port                            24224
    storage.total_limit_size        500M
    Compress                        gzip
    Workers                         ${FBIT_OUTPUT_WORKERS}

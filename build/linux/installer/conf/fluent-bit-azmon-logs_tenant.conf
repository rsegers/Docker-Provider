[INPUT]
    Name tail
    Alias azmon_tenant_<TENANT_NAMESPACE>_tail
    Tag azmon.container.log.tenant.*
    Path ${AZMON_LOG_TAIL_PATH_DIR}/*_<TENANT_NAMESPACE>_*.log
    Read_from_Head true
    DB /var/log/azmon-fblogs-<TENANT_NAMESPACE>.db
    DB.Sync Off
    Parser cri
    storage.type filesystem
    ${TAIL_MEM_BUF_LIMIT}
    ${TAIL_BUFFER_CHUNK_SIZE}
    ${TAIL_BUFFER_MAX_SIZE}
    Rotate_Wait 20
    Refresh_Interval 30
    Path_Key filepath
    Skip_Long_Lines On
    ${TAIL_IGNORE_OLDER}
    Exclude_Path ${AZMON_CLUSTER_LOG_TAIL_EXCLUDE_PATH}
    threaded on

[FILTER]
    Name           throttle
    Alias          azmon_tenant_<TENANT_NAMESPACE>_throttle
    Match          *_<TENANT_NAMESPACE>_*
    Rate           1000
    Window         60
    Interval       1s
    Print_Status   false

[OUTPUT]
    Name                            forward
    Alias                           azmon_tenant_<TENANT_NAMESPACE>_forward
    Match                           *_<TENANT_NAMESPACE>_*
    Host                            ama-logs-service.kube-system.svc.cluster.local
    Port                            24225
    Compress                        gzip
    Workers                         ${OUTPUT_FORWARD_WORKERS_COUNT}
    Retry_Limit                     ${OUTPUT_FORWARD_RETRY_LIMIT}
    Require_ack_response            ${REQUIRE_ACK_RESPONSE}
    storage.total_limit_size        2G

